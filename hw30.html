<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - 2FA Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #764ba2;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button onclick="submitLogin()">Login</button>
            <div id="loginMessage"></div>
        </div>

        <!-- 2FA OTP Form -->
        <div id="otpForm" class="hidden">
            <h1>Two-Factor Authentication</h1>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                Enter the 6-digit code sent to your email
            </p>
            <div class="form-group">
                <label for="otp">OTP Code</label>
                <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6">
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
            <div id="otpMessage"></div>
        </div>

        <!-- Success Page -->
        <div id="successPage" class="hidden">
            <h1>âœ“ Login Successful</h1>
            <div class="message success">
                <p>You have been authenticated successfully!</p>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            if (!username || !password) {
                showMessage(messageDiv, 'Please enter both username and password', 'error');
                return;
            }

            // Simulate backend validation
            if (username === 'user' && password === 'password123') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('otpForm').classList.remove('hidden');
                showMessage(document.getElementById('otpMessage'), 'OTP sent to your email', 'success');
            } else {
                showMessage(messageDiv, 'Invalid username or password', 'error');
            }
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            const messageDiv = document.getElementById('otpMessage');

            if (!otp || otp.length !== 6) {
                showMessage(messageDiv, 'Please enter a valid 6-digit code', 'error');
                return;
            }

            // Simulate OTP validation (replace with actual backend call)
            if (otp === '123456') {
                document.getElementById('otpForm').classList.add('hidden');
                document.getElementById('successPage').classList.remove('hidden');
            } else {
                showMessage(messageDiv, 'Invalid OTP. Try again.', 'error');
            }
        }

        function logout() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('otpForm').classList.add('hidden');
            document.getElementById('successPage').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('otp').value = '';
        }

        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
        }
    </script>
</body>
</html>
